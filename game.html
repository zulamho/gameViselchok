<body>
    <script>
let words = ['машина','самолет','танк'];

let word = words[Math.floor(Math.random() * words.length)];

let arrayAdd = [];

for(let i = 0 ; i < word.length; i++){
    arrayAdd[i] = "_"
}

let wordLength = word.length

while(wordLength > 0){
    alert(arrayAdd.join(" "))

    let quess = prompt('Угадайте букву или нажмите Отмена для выхода из игры.')
if(quess === null){
    break;
}else if (quess.length !== 1){
    alert('Пожалуйста, введите букву')
} else{
    for(let j = 0 ; j < word.length ; j++){
    if(word[j] === quess){
        arrayAdd[j] = quess
        wordLength--
    }
}

}

  
}





    </script>
</body>
